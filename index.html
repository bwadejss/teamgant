<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteWork Gantt Planner</title>
    <!-- We keep the CDN for the preview window safety, but the build uses the postcss version -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <style>
      .gantt-container::-webkit-scrollbar { height: 8px; width: 8px; }
      .gantt-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .gantt-grid { background-size: 40px 100%; background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px); }
      .diagonal-stripe { background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.2) 10px, rgba(255,255,255,0.2) 20px); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
